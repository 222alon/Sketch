<html>
<head>
	<title>{% block title %}{% endblock %}</title>

	<base href="https://Sketch.222alon.repl.co/">
	<link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}">

	<meta charset="utf-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	
	
	<!-- Jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Navbar Popper -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<!-- Bootstrap 4 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<!-- Custom css -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/base.css') }}">
	<!-- Custom Icon Library -->
	<script src="https://kit.fontawesome.com/5cc0f36479.js" crossorigin="anonymous"></script>
	<!-- TO USE GOTO https://fontawesome.com/icons -->

	{% block headers %} {% endblock %}

</head>

<body>
	<!-- todo Add class "active" to current page -->
	<!-- Top Navbar -->
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark infront noselect">
		<a class="navbar-brand" href="#">Sketch</a>


		<button class="navbar-toggler center-horizon" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		
    <span class="navbar-toggler-icon"></span>
  	</button>

		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="index">Home</a>
				</li>
				<li class="nav-item">
					{% if session['user'] %}
					<a class="nav-link" href="logout">Logout</a>
					{% else %}
					<a class="nav-link" href="login">Login</a>
					{% endif %}
				</li>
				<li class="nav-item">
					<a class="nav-link" href="drawroom">Sketch Room</a>
				</li>
			</ul>
		
				<span class="right-nav-el" >Sketch Alon Levi</span>
		</div>
		<!-- <span class="right-nav-el" >Sketch Alon Levi</span> -->
	</nav>

	{% block content %}
	{% endblock %}
	</body>

</html>
