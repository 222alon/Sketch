{% extends "base.html"%}
{% block title %} Confirm Recovery Code {% endblock %}

{% block headers %}

		<!-- My Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/forms.css') }}">

{% endblock %}

{% block content %}

	<form method = "post" action = "" class="form-page" autocomplete="off">
		<h1>Sketch Recovery</h1>
		</br>
		<label for="conf_code">We have sent an email to your address with a one time login code. Enter it here:</label>
		<input type = "text" id = "conf_code" name = "conf_code" placeholder="EXMPLE" required>
		<input type = "submit" value = "Confirm Code">
		
		{% if err %}
		<p class="error-msg">{{err}}</p>
		{% endif %}
	</form>

{% endblock %}
